<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokua Music - 音乐 API 开放平台</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        /* 自定义滚动条样式，使其更美观 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .code-block {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>
<body class="min-h-screen bg-white font-sans text-slate-800 selection:bg-blue-100">

    <!-- ---------------- Navigation Bar ---------------- -->
    <nav class="border-b border-slate-100 bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 gap-4">
                
                <!-- Left Side: Logo & Search -->
                <div class="flex items-center gap-6 flex-1">
                    <div class="flex-shrink-0 cursor-pointer">
                        <span class="text-xl font-bold text-slate-900 tracking-tight">Lokua Music</span>
                    </div>
                    <div class="hidden md:flex items-center max-w-xs w-full group">
                        <div class="flex items-center w-full px-3 py-1.5 rounded-lg border border-transparent bg-slate-100 transition-all duration-200 focus-within:bg-white focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-100 hover:bg-slate-50">
                            <i data-lucide="search" class="text-slate-400 w-4 h-4 mr-2"></i>
                            <input type="text" placeholder="Search API..." class="bg-transparent border-none outline-none text-sm w-full placeholder:text-slate-400 focus:ring-0" />
                            <div class="flex items-center gap-1 ml-2">
                                <span class="text-xs text-slate-400 border border-slate-200 rounded px-1.5 py-0.5 bg-white whitespace-nowrap">Ctrl K</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Navigation Links -->
                <div class="hidden md:flex items-center gap-6 text-[15px] font-medium text-slate-600">
                    <a href="#" class="text-blue-600 hover:text-blue-700">首页</a>
                    <a href="/doc.html" class="hover:text-slate-900 transition-colors">接口文档</a>
                    <a href="#" class="hover:text-slate-900 transition-colors">SDK下载</a>
                    <a href="https://github.com/lulokua/Lokua_Music" class="flex items-center gap-1 hover:text-slate-900 transition-colors">
                        <i data-lucide="github" class="w-4 h-4"></i>
                        <span>GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ---------------- Main Content ---------------- -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-16 md:py-24">
        
        <!-- Hero Section -->
        <div class="space-y-6">
            <h1 class="text-5xl md:text-7xl font-bold tracking-tight">
                <span class="text-blue-600 block mb-2">Lokua Music</span>
                <span class="text-slate-900">重新定义音乐数据连接</span>
            </h1>
            
            <p class="max-w-2xl text-lg md:text-xl text-slate-500 leading-relaxed">
                聚合网易云、QQ、酷狗、酷我等主流平台数据，为开发者提供统一、标准化的 RESTful API 服务。
            </p>

            <div class="flex flex-wrap items-center gap-4 pt-4">
                <a href="/music.html" class="px-6 py-2.5 bg-blue-600 text-white rounded-full font-medium hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 flex items-center gap-2 active:scale-95 group">
                    <span>立刻体验</span>
                    <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-0.5 transition-transform"></i>
                </a>
                <a href="/doc.html" class="px-6 py-2.5 bg-slate-100 text-slate-700 rounded-full font-medium hover:bg-slate-200 transition-all flex items-center gap-2 active:scale-95">
                    <i data-lucide="book-open" class="w-[18px] h-[18px]"></i>
                    <span>查看文档</span>
                </a>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-100 py-12 mt-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-slate-400 text-sm">
            <p>© 2025 Lokua Music Inc. All rights reserved.</p>
        </div>
    </footer>

    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
